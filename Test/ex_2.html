<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Aroow Function - Parameters(매개변수)</h2>
  <p id=demo></p>
  <p id=demo3></p>
  <script>
    var hello;
    hello = (val) => "Hello" + val;
    document.getElementById("demo").innerHTML = hello("Universe!");
    // 화살표 함수에 매개변수가 하나만 있는 경우 괄호를 건너띌 수 있음

    var hello3;
    hello3 = val => "Hello " + val;
    document.getElementById("demo3").innerHTML = hello3("Earth!");
  </script>
</body>
</html>
