<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<h1>Map2</h1>
<body>
  <script>
    //map 함수는 새로운 배열을 만들어 낸다.
    let arr = [10, 20, 30, 40, 50];

    let newArr = arr.map((item) => {
      return item * 2;
    });

    document.write(newArr);
  </script>
</body>
</html>
