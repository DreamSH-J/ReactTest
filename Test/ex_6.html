<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    ES6 화살표 함수
    화살표 함수는 함수를 파라미터로 전달할때 사용
    */
   // 콘솔창에 찍어보세요
  setTimeout(function() {
    console.log('Sky');
  }, 1000);

   // 콘솔창에 찍어보세요.
  setTimeout(() => {
    console.log('Sea');
  }, 2000);
  </script>
</body>
</html>
