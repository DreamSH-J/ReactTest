<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <h1>Map</h1>
  <script>
    //map 함수는 새로운 배열을 만들어 냄
    const numbers = [1, 2, 3, 4, 5];
    const result = numbers.map((num) => num * 2);
    document.write(result);    
  </script>
</body>
</html>
